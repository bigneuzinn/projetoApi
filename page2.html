<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
</head>
<body>

    <h1 onclick="location.href ='index.html'">Cadastro de Usuário</h1>
    <form action="">
        <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="number" id="cep" autocomplete="off">
            <br><br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" readonly>
            <br><br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" readonly>
            <br><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" readonly>
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" readonly>
            <br><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" readonly>
            <br>
        </fieldset>
    </form>
    <h2>Lov U BruBru</h2>


    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e183c, #5d4a98);
            background-size: cover;
        }
        
        form {
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            max-width: 500px;
            margin: 0 auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input {
            width: calc(100% - 22px); 
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }

        
    </style>

    
    <script>
      
        const preencherFormulario = (endereco) => {
            document.getElementById("rua").value = endereco.logradouro || '';
            document.getElementById("numero").value = ''; 
            document.getElementById("bairro").value = endereco.bairro || '';
            document.getElementById("cidade").value = endereco.localidade || '';
            document.getElementById("estado").value = endereco.uf || '';
        }

        const cepValido = (cep) => {
            return cep.length === 8;
        }

        const pesquisarCep = async () => {
            const cep = document.getElementById("cep").value;
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            
            if (cepValido(cep)) {
                try {
                    const dados = await fetch(url);
                    const endereco = await dados.json();
                    
                    if (endereco.erro) {
                        alert("CEP não encontrado");
                        return;
                    }
                    
                    preencherFormulario(endereco);
                } catch (error) {
                    console.error("Erro ao buscar o CEP:", error);
                }
            } else {
                alert("CEP inválido. Deve ter 8 dígitos.");
            }
        }
        
        document.getElementById("cep").addEventListener("focusout", pesquisarCep);
    </script>
    
</body>
</html>
